<div class="modal-header">
  <h4 class="modal-title"></h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form class="form-row">

    <div class="col-1">
      <input [ngModel]="tempJoke.id" type="number" (ngModelChange)="tempJoke.id=$event" class="form-control" placeholder="Id">
    </div>
    <div class="col-8">
      <input [ngModel]="tempJoke.text" type="text" (ngModelChange)="tempJoke.text=$event" class="form-control" placeholder="Joke">
    </div>
    <div class="col-3">
      <input [ngModel]="tempJoke.rating" type="number" (ngModelChange)="tempJoke.rating=$event" class="form-control" placeholder="Rating">
    </div>

  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="addModel();closeModal();activeModal.close('Close click')">Add  </button>

</div>
