<table class="table">
  <thead class="thead-inverse">
  <tr>
    <th>#</th>
    <th>Joke</th>
    <th>Rating</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let joke of jokesList">
    <td>{{joke.id}}</td>
    <td>{{joke.text}}</td>
    <td>{{joke.rating}}</td>
    <td>
      <div class="mb-2"><button type="button" class="btn btn-danger" (click)="deleteJoke(joke.id)">DeleteJoke</button></div>
      <div><button type="submit" class="btn btn-warning" (click)="showDialogUpdateJokes(joke)">Update Joke</button></div>
    </td>
  </tr>
  </tbody>
</table>

<div class="mb-2">
  <button type="button" class="w-25 btn btn-success btn-lg mx-sm-3" (click)="loadJokes()">Load Jokes</button>
</div>

<div>
  <button type="submit" class="w-25 btn btn-primary btn-lg mx-sm-3" (click)="showDialogAddJokes()">Add Joke</button>
</div>
