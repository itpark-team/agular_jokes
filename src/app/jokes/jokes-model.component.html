<div class="modal-header">
  <h4 class="modal-title"></h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <form [formGroup]="jokeInputsGroup">

    <div>
      <input  type="text" formControlName="textInput" class="form-control" placeholder="Text">
    </div>

    <div>
      <input  type="number" formControlName="rating" class="form-control" placeholder="Rating">
    </div>

  </form>


</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="addModel();activeModal.close('Close click')">Add  </button>

</div>
